<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>History</title>
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <div class="indexRoot">
            <div class="appNameContainer">
                <h1 class="appHeading">Get weather</h1>
                <img
                    src="assets/CloudIcon.svg"
                    class="cloudIcon"
                    alt="cloudIcon"
                />
                <img src="assets/SunIcon.svg" class="sunIcon" alt="sunIcon" />
            </div>

            <form id="citySearchForm" class="citySearchForm">
                <div class="inputSubmitWrapper">
                    <input
                        class="searchInput"
                        type="text"
                        placeholder="Enter the city name..."
                    />
                    <button
                        type="submit"
                        class="searchSubmitButton"
                        id="searchButton"
                    >
                        <img
                            src="assets/SearchIcon.svg"
                            alt="search icon"
                            class="searchIcon"
                        />
                    </button>
                </div>
                <div class="searchFormUnderline"></div>
            </form>
            <div id="weatherCardContainer"></div>
        </div>

        <template id="weatherCardTemplate">
            <div class="weatherCard">
                <div class="temperatureIconWrapper">
                    <div class="temperature">
                        <span class="temperatureNumber"></span>
                        <span class="celcius">Â°C</span>
                    </div>
                    <img
                        src="assets/CloudIcon.svg"
                        alt="weather icon"
                        class="weatherIcon"
                    />
                </div>
                <div class="shortDescription"></div>
                <div class="cityContainer">
                    <div class="weatherCardCity"></div>
                </div>
            </div>
        </template>

        <template id="errorElement">
            <div class="errorMessage">This city was not found</div>
        </template>

        <template id="rightButtonsTemplate">
            <div class="rightButtonsWrapper">
                <div class="historyTextIconWrapper" id="historyButton">
                    <img src="assets/TimeIcon.svg" alt="time icon" />
                    <span class="historyText">History</span>
                </div>
                <button class="primaryButton indexSaveButton" id="saveButton">
                    Save
                </button>
            </div>
        </template>

        <script src="libs/jquery-3.7.1.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
